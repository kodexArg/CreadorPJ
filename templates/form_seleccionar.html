<form method="GET" class="form-inline" action="/cargado">
   <div class="form-group">
      <div class="input-group col-sm input-group-sm">
         <select name="nombre_archivo" class="form-control input-sm">
            {% for o in opciones_pjs %}
            <option value="{{ o }}">{{ o[:-7] }}</option>
            {% endfor %}
         </select>
      </div>
      <input type="hidden" name="sel" value="Cargar">
      <button class="btn btn-warning btn-sm" type="submit">Cargar</button>
   </div>
</form>
